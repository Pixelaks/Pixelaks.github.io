<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // 1. Get Params from Firebase Link
            const params = new URLSearchParams(window.location.search);
            const mode = params.get('mode');
            const oobCode = params.get('oobCode');
            const apiKey = params.get('apiKey');

            // 2. Base URL (e.g., https://pixelaks.in)
            const baseUrl = window.location.origin;

            // 3. Traffic Cop Logic (Targeting ROOT FILES now)
            if (mode === 'resetPassword') {
                // Point to reset-password.html
                window.location.href = `${baseUrl}/reset-password.html?oobCode=${oobCode}`;
            } 
            else if (mode === 'verifyEmail') {
                // Point to verify-email.html
                window.location.href = `${baseUrl}/verify-email.html?oobCode=${oobCode}`;
            } 
            else {
                // If unknown mode, go Home
                window.location.href = `${baseUrl}/`;
            }
        };
    </script>
</head>
<body>
    <p>Redirecting to secure page...</p>
</body>
</html>
