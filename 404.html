<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Pixelaks Technologies</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #tsparticles { position: fixed; width: 100%; height: 100%; z-index: 1; }

        .error-container {
            z-index: 2;
            text-align: center;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 30px;
            border: 1px solid rgba(52, 152, 219, 0.3);
            box-shadow: 0 0 50px rgba(52, 152, 219, 0.1);
            max-width: 90%;
        }

        h1 {
            font-size: clamp(5rem, 15vw, 8rem);
            margin: 0;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
            font-style: italic;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-home:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.5);
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="error-container" data-aos="zoom-in">
        <h1>404</h1>
        <p>This coordinate does not exist in our digital hub.</p>
        <a href="/" class="btn-home">Back to Innovation Hub</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
        AOS.init({ duration: 1200 });

        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 80, density: { enable: true, area: 800 } },
                color: { value: "#3498db" },
                links: { enable: true, distance: 150, color: "#3498db", opacity: 0.2, width: 1 },
                move: { enable: true, speed: 1 },
                opacity: { value: 0.3 },
                size: { value: { min: 1, max: 3 } }
            },
            background: { color: "#0a0a0a" }
        });
    </script>
</body>
</html>
