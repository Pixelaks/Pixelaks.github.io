<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Adhyora</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CORE THEME STYLES --- */
        :root {
            --primary-green: #2ecc71; 
            --dark-bg: #0a0a0a;
            --text-light: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            /* Standard Font for Body */
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Particles Background */
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 0; left: 0;
        }

        /* CRT Scanlines Effect */
        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 20;
            opacity: 0.4; 
        }

        /* --- THE CARD --- */
        .reset-container {
            position: relative;
            z-index: 100;
            width: 90%;
            max-width: 450px;
            background: rgba(30, 30, 30, 0.85); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(46, 204, 113, 0.3);
            box-shadow: 0 0 40px rgba(0,0,0, 0.5);
            text-align: center;
            border-top: 4px solid var(--primary-green);
        }

        /* --- HEADER STYLES --- */
        .glitch-wrapper {
            position: relative;
            font-family: 'Yatra One', system-ui; 
            font-size: clamp(1.5rem, 7vw, 2.5rem); 
            white-space: nowrap; 
            color: var(--primary-green);
            margin-bottom: 25px;
            display: inline-block;
            text-transform: uppercase;
            max-width: 100%;
        }
        
        /* ðŸš¨ THE TOP LINE (SHIROREKHA) IS BACK ðŸš¨ */
        .glitch-wrapper::before {
            content: '';
            position: absolute;
            top: 0.12em; /* Adjusted to sit perfectly on text */
            left: -2%;
            width: 104%;
            height: 0.08em; /* Thickness of the line */
            background: var(--primary-green);
            box-shadow: 0 0 10px var(--primary-green);
            z-index: 3;
        }
        
        .main-text { position: relative; z-index: 2; }
        
        .glitch-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; mix-blend-mode: screen; }
        .layer-red { color: #ff0055; z-index: 1; }
        .layer-blue { color: #00ccff; z-index: 1; }

        /* --- STANDARD FORM ELEMENTS --- */
        p {
            color: #ddd;
            margin-bottom: 25px;
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 400; 
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px; 
            color: white;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            text-align: center;
            font-family: inherit; 
        }

        input:focus {
            border-color: var(--primary-green);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary-green);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            color: #000;
            transition: 0.2s;
            text-transform: uppercase;
            font-family: inherit;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Status Messages */
        #statusMessage {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 20px;
            font-weight: 500;
        }
        .error { color: #ff6b6b; }
        .success { color: var(--primary-green); }

    </style>
</head>
<body>

    <div id="tsparticles"></div>
    <div class="scanlines"></div>

    <div class="reset-container">
        <div class="glitch-wrapper" id="header-glitch">
            <div class="main-text">RESET PASSWORD</div>
            <div class="glitch-layer layer-red">RESET PASSWORD</div>
            <div class="glitch-layer layer-blue">RESET PASSWORD</div>
        </div>

        <div id="content-area">
            <p>Please enter your new password below.</p>

            <form id="resetForm" onsubmit="return false;">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button type="button" onclick="handleReset()" id="submitBtn">Update Password</button>
            </form>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // ðŸš¨ PASTE YOUR FIREBASE CONFIG HERE ðŸš¨
        const firebaseConfig = {
            apiKey: "AIzaSyD_ixI42lNdSqWxHj2EZNpXDLBZ2U8coLA",
            authDomain: "adhyora-5d4c1.firebaseapp.com",
            projectId: "adhyora-5d4c1",
            storageBucket: "adhyora-5d4c1.firebasestorage.app",
            messagingSenderId: "206050348148",
            appId: "1:206050348148:web:da4e421e00ec2f77429521",
            measurementId: "G-N0PQPQKQRN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleReset = function() {
            const newPass = document.getElementById('newPassword').value;
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('statusMessage');
            const urlParams = new URLSearchParams(window.location.search);
            const actionCode = urlParams.get('oobCode');

            if (!actionCode) {
                status.className = "error";
                status.innerText = "Error: Invalid or expired link.";
                return;
            }

            if (newPass.length < 6) {
                status.className = "error";
                status.innerText = "Password must be at least 6 characters.";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Updating...";

            confirmPasswordReset(auth, actionCode, newPass)
                .then(() => {
                    document.getElementById('content-area').innerHTML = `
                        <i class="fas fa-check-circle" style="color: #2ecc71; font-size: 3rem; margin-bottom: 20px;"></i>
                        <p style="color: white; font-size: 1.1rem; font-weight: 500;">Password Updated!</p>
                        <p style="font-size: 0.9rem;">You can now login to the app.</p>
                    `;
                    document.getElementById('header-glitch').style.display = 'none';
                    status.innerText = "";
                })
                .catch((error) => {
                    btn.disabled = false;
                    btn.innerText = "Update Password";
                    status.className = "error";
                    status.innerText = error.message;
                });
        }
    </script>

    <script>
        // 1. PARTICLES
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 60, density: { enable: true, area: 800 } },
                color: { value: "#2ecc71" },
                links: { enable: true, distance: 150, color: "#2ecc71", opacity: 0.3, width: 1 },
                move: { enable: true, speed: 1, outModes: { default: "out" } },
                opacity: { value: 0.4 },
                size: { value: { min: 1, max: 3 } }
            },
            background: { color: "#0a0a0a" }
        });

        // 2. GLITCH EFFECT
        const TARGET_TEXT = "RESET PASSWORD";
        const CHAOS_CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; 
        
        class GlitchEffect {
            constructor() {
                this.elMain = document.querySelector('.main-text');
                this.elRed = document.querySelector('.layer-red');
                this.elBlue = document.querySelector('.layer-blue');
                this.frame = 0;
                this.lockIndex = 0;
                this.animate();
            }

            animate() {
                const animFrame = () => {
                    if (this.lockIndex > TARGET_TEXT.length) {
                        // CLEANUP: Hide the red/blue layers
                        this.elRed.style.opacity = "0";
                        this.elBlue.style.opacity = "0";
                        this.elRed.style.transform = "none";
                        this.elBlue.style.transform = "none";
                        return; 
                    }

                    let output = "";
                    for (let i = 0; i < TARGET_TEXT.length; i++) {
                        if (i < this.lockIndex) {
                            output += TARGET_TEXT[i];
                        } else {
                            output += CHAOS_CHARS[Math.floor(Math.random() * CHAOS_CHARS.length)];
                        }
                    }

                    this.elMain.innerText = output;
                    this.elRed.innerText = output;
                    this.elBlue.innerText = output;

                    if (Math.random() > 0.8) {
                        this.elRed.style.transform = `translate(${Math.random()*4-2}px, ${Math.random()*4-2}px)`;
                        this.elBlue.style.transform = `translate(${Math.random()*4-2}px, ${Math.random()*4-2}px)`;
                        this.elRed.style.opacity = 0.8;
                        this.elBlue.style.opacity = 0.8;
                    } else {
                        this.elRed.style.opacity = 0;
                        this.elBlue.style.opacity = 0;
                    }

                    if (this.frame % 4 === 0) this.lockIndex++;
                    
                    this.frame++;
                    requestAnimationFrame(animFrame);
                };
                requestAnimationFrame(animFrame);
            }
        }

        window.onload = () => { new GlitchEffect(); };
    </script>
</body>
</html>
